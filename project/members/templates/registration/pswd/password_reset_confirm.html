{% extends "base.html" %} 
{%load crispy_forms_tags %} 
{% block title %}Login{% endblock %} 
{%block content %}
<body style="min-height: 400px; margin-bottom: 100px; clear: both; background-color:#1e1c1c;">
  <br>
  <br>
  <h1 class="text-center">Password Reset Form</h1>
  <br>
  <br>

  <div class="form-group container text-white" style="background-color: #343a40;">
    <br>
    {% include '../messages.html' %}
    <form method="POST">
      {% csrf_token %} {{ form | crispy }}
      <button class="btn btn secondary">Reset Password</button>
    </form>
    <br>
  </div>
</body>
{% endblock %}
