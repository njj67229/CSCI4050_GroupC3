<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark static-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <div class="Logo">
                        <a class="navbar-brand" href="{% url 'index' %}">C3 Cinemas</a>
                    </div>
                </li>
            </ul>
        </div>

        {% if request.user.is_authenticated %}
        {% load static %}
        <div class="dropdown show">
            <a title="Profile" href="{% url 'edit_profile' %}" role="button" class="btn btn-secondary dropdown-toggle"
                href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                {% if request.user.profile_pic %}
                <img src="{{request.user.profile_pic.url}}" width="50" height="50" alt="" />
                {% else %}
                <img src="{% static 'placeholder.png' %}" width="50" height="50" alt="" />
                {% endif %}
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="min-width:inherit;">
                <a class="dropdown-item px-2" href="{% url 'edit_profile' %}">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item px-2" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        {% else %}
        <a class="btn btn-secondary" href="{% url 'login' %}" role="button">Login</a>
        {% endif %}

    </nav>
</header>
